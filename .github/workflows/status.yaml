name: Status

on:
  push:
    branches:
      - "main"
  pull_request:

jobs:
  config:
    name: Validate ESPHome configuration
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-python@v6
        with:
          python-version: "3.13"
          cache: "pip"

      - run: pip install -r requirements.txt

      - name: Validate ESPHome config
        run: esphome config cat-litter-box.yaml

  compile:
    name: Compile ESPHome build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-python@v6
        with:
          python-version: "3.13"
          cache: "pip"

      - run: pip install -r requirements.txt

      - name: Compile ESPHome build
        run: esphome compile cat-litter-box.yaml

  openscad:
    name: Build OpenSCAD project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - run: apt-get install openscad -y

      # Lowest quality, fastest, just a validity check
      - run: openscad models/enclosure.scad -D 'renderQuality=1' -o models/enclosure.stl
